# typecheck
---
name: Typecheck

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          make install

      - name: Run typecheck
        run: |
          make typecheck
